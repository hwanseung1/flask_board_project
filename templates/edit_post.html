{% extends "base.html" %}

{% block content %}
    <form action="/board/edit/{{ post[0] }}" method="POST">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="{{ post[1] }}" required><br><br>
        
        <label for="content">내용:</label>
        <textarea id="content" name="content" required>{{ post[2] }}</textarea><br><br>
        
        <button type="submit">수정</button>
    </form>
    <br>
    <a href="/board/read/{{ post[0] }}">게시글로 돌아가기</a>
{% endblock %}
