{% extends "base.html" %}

{% block content %}

        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        
        <button type="submit">작성</button>
    </form>
{% endblock %}
